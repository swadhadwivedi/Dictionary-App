    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dictionary App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

      <div class="container my-4">
        <h2 class="text-center">Search for a word in the dictionary: </h2>
        <form>
            <div class="form-group">
              <label for="word">Enter the word:</label>
              <input type="text" class="form-control" id="word" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Here you'll find the meaning of anything you're looking for, not life tho</small>
            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h2 class="mt-4">Results:</h2>
          <p id = "result"></p>


      </div>
      
      <script>
        submit.addEventListener('click', (e)=>{
          e.preventDefault()
        let url = `http://localhost:3000/searchword?entry=${word.value}`
        let r = fetch(url)
        r.then((response)=>{
            return response.json()

        }).then((resp)=>{
            console.log(resp)
            let htmlstr = `You searched for word: <b>${resp.entry}</b> <br> 
            Here is the meaning you are looking for:<br> <br>
            <ul>
                <li>${resp.assoc_word.length>0?resp.assoc_word[0]:"-"}</li>
                <li>${resp.assoc_word.length>1?resp.assoc_word[1]:"-"}</li>
                <li>${resp.assoc_word.length>2?resp.assoc_word[2]:"-"}</li>
                <li>${resp.assoc_word.length>3?resp.assoc_word[3]:"-"}</li>
                </ul> <br>
            `

            htmlstr += `<br> 
            Here are the associations of the word:<br> <br>
            <ul>
                <li>${resp.assoc_word_ex.length>0?resp.assoc_word_ex[0]:"-"}</li>
                <li>${resp.assoc_word_ex.length>1?resp.assoc_word_ex[1]:"-"}</li>
                <li>${resp.assoc_word_ex.length>2?resp.assoc_word_ex[2]:"-"}</li>
                <li>${resp.assoc_word_ex.length>3?resp.assoc_word_ex[3]:"-"}</li>
                <li>${resp.assoc_word_ex.length>4?resp.assoc_word_ex[4]:"-"}</li>
                <li>${resp.assoc_word_ex.length>5?resp.assoc_word_ex[5]:"-"}</li>
                </ul>
            `
            result.innerHTML = htmlstr
            return resp
          })
          })


      </script>
